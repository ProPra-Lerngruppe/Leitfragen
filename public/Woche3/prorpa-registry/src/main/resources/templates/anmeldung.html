<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
        .form-item{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
    <title>Registrierung für das Programmierpraktikum</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1>Registrierung für das Programmierpraktikum</h1>
    </div>
    <div class="container">
      <form method="post" th:action="@{/sign-up}" th:object="${student}">
        <div class="form-group from-item">
          <label for="studentNameInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="studentNameInput"
            th:field="*{name}"
            placeholder="Heinrich Heine"
            required
          />
        </div>
        <div class="form-group from-item">
          <label for="studentMatrikelnummer">Matrikelnummer</label>
          <input
            type="number"
            class="form-control"
            id="studentMatrikelnummer"
            th:field="*{matriculation}"
            placeholder="1234567"
            required
          />
        </div>
        <div class="form-group from-item">
          <label for="studentUnikennung">Unikennung</label>
          <input
            type="text"
            id="studentUnikennung"
            class="form-control"
            th:field="*{unikennung}"
            placeholder="hehei100"
            required
          />
        </div>
        <div class="form-group" from-item>
          <label for="studentGitHubHandle">GitHub Benutzername</label>
          <input
            type="text"
            id="studentGitHubHandle"
            class="form-control"
            th:field="*{gitHubHandle}"
            placeholder="maximilian0815"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary from-item">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
