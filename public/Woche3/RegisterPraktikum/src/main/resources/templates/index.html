<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Praktikum-Registrierung</h1>
    </div>
    <div class="container">
        <form th:object="${benutzer}" method="POST">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Max Mustermann" th:field="*{fullname}">
                <span class="alert alert-danger" th:if="${#fields.hasErrors()}" th:errors="*{fullname}"></span>
            </div>
            <div class="mb-3">
                <label for="Matrikelnummer" class="form-label">Matrikelnummer</label>
                <input type="number" class="form-control" id="Matrikelnummer" placeholder="1234567" th:field="*{matrikelnr}">
                <span class="alert alert-danger" th:if="${#fields.hasErrors()}" th:errors="*{matrikelnr}"></span>
            </div>
            <div class="mb-3">
                <label for="GitHub Benutzerkennung" class="form-label">GitHub Benutzerkennung</label>
                <input type="text" class="form-control" id="GitHub Benutzerkennung" placeholder="mamut" th:field="*{github}">
                <span class="alert alert-danger" th:if="${#fields.hasErrors()}" th:errors="*{github}"></span>
            </div>
            <div class="mb-3">
                <label for="Universitätskennung" class="form-label">Universitätskennung</label>
                <input type="text" class="form-control" id="Universitätskennung" placeholder="mamus100" th:field="*{unikennung}">
                <span class="alert alert-danger" th:if="${#fields.hasErrors()}" th:errors="*{unikennung}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <a href="/all">Alle anzeigen</a>
    </div>
</body>
</html>
