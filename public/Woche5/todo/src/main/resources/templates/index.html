<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List | ProPra 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        tfoot tr {
            border-top: 2px solid white;
        }
        tfoot tr:first-child {
            border-top: 2px solid black;
        }
        .inset-group {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .inset-item {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <header>
            <h1>Todo List</h1>
        </header>
        <main class="pt-5">
            <ul class="list-group" >
                <li class="list-group-item" th:each="todoList : ${todoLists}">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-10 form-inline">
                                <form th:action="@{/toggle-state}" method="post">
                                    <div class="form-check">
                                        <input type="hidden" name="itemId" th:value="${todoList.root.id}">
                                        <input
                                            th:checked="${todoList.root.completed}"
                                            th:id="${todoList.root.id}"
                                            class="form-check-input"
                                            type="checkbox"
                                            onclick="this.form.submit()">
                                        <label th:for="${todoList.root.id}"><span th:text="*{todoList.root.description}" class="checkbox">Test</span></label>
                                    </div>
                                </form>
                            </div>
                            <div class="col-2">
                                <form class="form" th:action="@{/delete-todo}" method="post">
                                    <input type="hidden" name="itemId" th:value="${todoList.root.id}">
                                    <button class="form-control btn btn-danger" type="submit">
                                        <span class="material-icons">
                                            delete
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group inset-group">
                        <li class="list-group-item inset-item" th:each="todoItem: *{todoList.subtasks}">
                            <div class="container">
                                <div class="row justify-content-start">
                                    <div class="col-10 form-inline">
                                        <form th:action="@{/toggle-state}" method="post">
                                            <div class="form-check">
                                                <input type="hidden" name="itemId" th:value="${todoItem.id}">
                                                <input
                                                        th:checked="${todoItem.completed}"
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        th:id="${todoItem.id}"
                                                        onclick="this.form.submit()">
                                                <label th:for="${todoItem.id}"><span th:text="*{todoItem.description}">Test</span></label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-2">
                                        <form class="form" th:action="@{/delete-todo}" method="post">
                                            <input type="hidden" name="itemId" th:value="${todoItem.id}">
                                            <button class="form-control btn btn-outline-danger">
                                                <span class="material-icons">
                                                    delete
                                                </span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item inset-item">
                            <form th:action="@{/create-todo}" method="post">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-10">
                                            <input type="hidden" name="listId" th:value="${todoList.id}">
                                            <input
                                                    type="text"
                                                    name="description"
                                                    class="form-control"
                                                    id="todo-sub-description-input"
                                                    placeholder="Evil Jens triggern">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="form-control btn btn-outline-primary">
                                                <span class="material-icons">
                                                    add
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item">
                    <form th:action="@{/create-todo-list}" method="post">
                        <div class="container">
                            <div class="row">
                                <div class="col-10">
                                    <input
                                        type="text"
                                        name="description"
                                        class="form-control"
                                        id="todo-description-input"
                                        placeholder="Evil Jens triggern">
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="form-control btn btn-outline-primary">
                                        <span class="material-icons">
                                            add
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
