<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        margin: 1rem;
      }
      .form-item {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    </style>
    <title>Registrierte NutzerInnen</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1>Registrierte NutzerInnen</h1>
    </div>
    <div class="container">
      <a href="/sign-up"><button class="btn btn-primary form-item">Register new Student</button></a>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Matrikelnummer</th>
          <th>Unikennung</th>
          <th>GitHub Login</th>
        </thead>
        <tr th:if="${student.empty}">
          <td colspan="4">Keine Eintr√§ge</td>
        </tr>
        <tr th:each="s : ${student}" th:object="${s}">
          <td><span th:text="*{name}"></span></td>
          <td><span th:text="*{matriculation}"></span></td>
          <td><span th:text="*{unikennung}"></span></td>
          <td><span th:text="*{gitHubHandle}"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
