<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bestellungen</title>
</head>
<body>
<div class="container">
    <header class="row">
        <h1>Bestellung Nr. <span th:text="${bestellung.nr()}">0</span></h1>
        <p>Bestellung von <span th:text="${bestellung.kundenname()}">Max Mustermann</span> am <span th:text="${bestellung.datum()}">01.01.1996</span></p>
    </header>
    <main class="row">
        <table class="table">
            <thead>
                <td>Anzahl</td>
                <td>Bezeichnung</td>
                <td>Beschreibung</td>
                <td>Preis/Einheit</td>
                <td>Preis gesamt</td>
            </thead>
            <tbody>
                <tr th:if="${bestellpostion.empty}">
                    <td colspan="5"> Keine Bestellpositionen</td>
                </tr>
                <tr th:each="b : ${bestellpostion}" th:object="${b}">
                    <td><span th:text="*{anzahl}">0</span></td>
                    <td><span th:text="*{bezeichnung}">0</span></td>
                    <td><span th:text="*{beschreibung}">0</span></td>
                    <td><span th:text="*{preis}">0</span></td>
                    <td><span th:text="*{anzahl * preis}">0</span></td>
                </tr>
            </tbody>
        </table>
        <!--
       <ul th:remove="all-but-first">
           <li th:each="b : ${bestellpostion}" th:object="${b}">
               <span th:text="*{}">0</span> : <span th:text="*{kundenname}"></span>
           </li>
       </ul>
       -->
    </main>
    <footer class="row">
        <p class="small">Kundenmanagement System 1.0, Ziegel 24</p>
    </footer>
</div>
</body>
</html>
