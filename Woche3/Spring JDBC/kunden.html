<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin: 1rem;
        }
        .container{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .form-control{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
    <title>Kundenliste</title>
</head>
<body>
<div class="container">
    <header class="row">
        <h1>Kundenliste</h1>
    </header>
    <main class="row">
        <div class="container">
            <div class="search-tag-holder-result">
                <form method="get" action="#" th:action="@{/search-kunde}">
                    <div class="form-group">
                        <label for="search-input">Suche nach Kunden</label>
                        <input type="text" id="search-input" class="form-control" name="kundenname" placeholder="" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary"value="Reset">Reset</button>
                </form>
            </div>
        </div>
        <div class="container">
           <ul th:remove="all-but-first">
               <li th:each="k : ${kunden}" th:object="${k}">
                   <a href="#" th:href="@{details(nr=*{nr})}"><span th:text="*{name}">Kunde A</span> ,<span th:text="*{adresse}"></span></a>
               </li>
           </ul>
        </div>
    </main>
    <footer class="row">
        <p class="small">Kundenmanagement System 1.0, Ziegel 24</p>
    </footer>
</div>
</body>
</html>
